<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organizador de Disciplinas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Organizador de Disciplinas</h1>

  <div id="form-periodos">
    <form onsubmit="cadastrarPeriodos(); return false;">
      <label for="periodos">Número total de períodos:</label>
      <input type="number" id="periodos" min="1" required>
      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <div id="form-disciplinas" style="display: none;">
    <h2>Cadastrar Disciplina</h2>
    <form onsubmit="cadastrarDisciplina(); return false;">
      <label for="nome">Nome da disciplina:</label>
      <input type="text" id="nome" required>
      <label for="periodos-disciplina">Número de períodos:</label>
      <input type="number" id="periodos-disciplina" min="1" required>

      <h3>Restrições de Horário:</h3>
      <table>
        <thead>
          <tr>
            <th></th>
            <th>Segunda</th>
            <th>Terça</th>
            <th>Quarta</th>
            <th>Quinta</th>
            <th>Sexta</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1º Período</td>
            <td><input type="checkbox" id="restricao-0-0"></td>
            <td><input type="checkbox" id="restricao-1-0"></td>
            <td><input type="checkbox" id="restricao-2-0"></td>
            <td><input type="checkbox" id="restricao-3-0"></td>
            <td><input type="checkbox" id="restricao-4-0"></td>
          </tr>
          <tr>
            <td>2º Período</td>
            <td><input type="checkbox" id="restricao-0-1"></td>
            <td><input type="checkbox" id="restricao-1-1"></td>
            <td><input type="checkbox" id="restricao-2-1"></td>
            <td><input type="checkbox" id="restricao-3-1"></td>
            <td><input type="checkbox" id="restricao-4-1"></td>
          </tr>
          <tr>
            <td>3º Período</td>
            <td><input type="checkbox" id="restricao-0-2"></td>
            <td><input type="checkbox" id="restricao-1-2"></td>
            <td><input type="checkbox" id="restricao-2-2"></td>
            <td><input type="checkbox" id="restricao-3-2"></td>
            <td><input type="checkbox" id="restricao-4-2"></td>
          </tr>
          <tr>
            <td>4º Período</td>
            <td><input type="checkbox" id="restricao-0-3"></td>
            <td><input type="checkbox" id="restricao-1-3"></td>
            <td><input type="checkbox" id="restricao-2-3"></td>
            <td><input type="checkbox" id="restricao-3-3"></td>
            <td><input type="checkbox" id="restricao-4-3"></td>
          </tr>
          <tr>
            <td>5º Período</td>
            <td><input type="checkbox" id="restricao-0-4"></td>
            <td><input type="checkbox" id="restricao-1-4"></td>
            <td><input type="checkbox" id="restricao-2-4"></td>
            <td><input type="checkbox" id="restricao-3-4"></td>
            <td><input type="checkbox" id="restricao-4-4"></td>
          </tr>
        </tbody>
      </table>

      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <div id="disciplinas">
    <h2>Disciplinas Cadastradas</h2>
    <table>
      <thead>
        <tr>
          <th>Disciplina</th>
          <th>Períodos</th>
        </tr>
      </thead>
      <tbody id="disciplinas-table-body"></tbody>
    </table>
  </div>

  <div id="horarios">
    <h2>Horários</h2>
    <table id="horarios-table">
      <thead>
        <tr>
          <th></th>
          <th>Segunda</th>
          <th>Terça</th>
          <th>Quarta</th>
          <th>Quinta</th>
          <th>Sexta</th>
        </tr>
      </thead>
      <tbody id="horarios-table-body"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
